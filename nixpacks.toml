[phases.setup]
nixPkgs = ['...', 'php82Extensions.intl']

[phases.build]
cmds = ['composer install --optimize-autoloader --no-interaction', 'npm install', 'npm run build']

[phases.deploy]
cmds = ['php artisan migrate --force', 'php artisan storage:link', 'php artisan serve --host 0.0.0.0 --port $PORT']